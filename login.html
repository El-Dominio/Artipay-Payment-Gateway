<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Paystack</title>
    <link
      rel="shortcut icon"
      href="images/favicon 32 x 32.png"
      sizes="32x32"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="RegLogo">
        <a href="">
          <img src="images/Paystack-Reg logo.svg" alt="PaystackLogo"
        /></a>
      </div>

      <div class="form-container">
        <h1>LOGIN</h1>

        <form action="">
          <div class="Email-Address">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>

          <div class="Password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>

          <button class="accept" type="submit">Login to your account</button>
        </form>
      </div>

      <div class="newUser">
        <p>New to Paystack? <a href="" class="login">Sign up</a></p>
      </div>
      <div class="forgotPassword">
        <a href="" class="forgot">Forgot your password?</a>
      </div>
    </main>

    <footer>
      <a href="	">
        <button>
          <i class="fa-regular fa-circle-question"></i> SUPPORT
        </button></a
      >
    </footer>
  </body>
</html>
